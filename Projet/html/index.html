<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche dynamique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .product {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üîç Recherche dynamique de produits</h1>
  <input type="text" id="searchInput" placeholder="Rechercher un produit...">
  
  <div id="resultat"></div>

  <script>
    const produits = [
      { nom: "Plaquette de frein", prix: 25, image: "https://via.placeholder.com/80?text=Frein" },
      { nom: "Batterie voiture", prix: 75, image: "https://via.placeholder.com/80?text=Batterie" },
      { nom: "Filtre √† huile", prix: 15, image: "https://via.placeholder.com/80?text=Filtre" },
      { nom: "Pneu Michelin", prix: 120, image: "https://via.placeholder.com/80?text=Pneu" },
      { nom: "Courroie de distribution", prix: 45, image: "https://via.placeholder.com/80?text=Courroie" }
    ];

    const searchInput = document.getElementById("searchInput");
    const resultat = document.getElementById("resultat");

    function afficherProduits(liste) {
      resultat.innerHTML = "";
      liste.forEach(p => {
        resultat.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.nom}">
            <div>
              <h3>${p.nom}</h3>
              <p>${p.prix} ‚Ç¨</p>
            </div>
          </div>
        `;
      });
    }

    // Affiche tous les produits au d√©but
    afficherProduits(produits);

    searchInput.addEventListener("input", function () {
      const recherche = this.value.toLowerCase();
      const filtr√©s = produits.filter(p => p.nom.toLowerCase().includes(recherche));
      afficherProduits(filtr√©s);
    });
  </script>

</body>
</html>
