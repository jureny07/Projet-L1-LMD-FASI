<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="icon" type="image/png" href="/photo/logo/logo.png">
    <title>Amani Motors - Vente de Pièces Détachées</title>
    <style>
        /* Responsive CSS inclus directement pour simplifier */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #142947;
            color: white;
            flex-wrap: wrap;
        }

        .accueil img {
            width: 150px;
        }

        .navbar {
            display: flex;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            transition: all 0.3s;
        }

        main {
            padding: 2rem;
        }

        .categories, .meilleures-ventes, .raison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .card, .product-card, .carte {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover, .product-card:hover, .carte:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #142947;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar {
                display: none;
                width: 100%;
            }
            .navbar.active {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                background-color: #142947;
                padding: 1rem;
            }
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="accueil">
        <img src="/photo/logo/logo-transparent.png" alt="Logo Amani Motors">
        <nav class="navbar" id="navbar">
            <ul class="nav-links">
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="voiture.html">Voitures</a></li>
                <li><a href="moto.html">Moto</a></li>
                <li><a href="poids-lourds.html">Camion</a></li>
                <li><a href="Contact.html">Contacts</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main>
        <!-- Sections identiques -->
    </main>

    <footer>
        <p>&copy; 2025 Amani Motors - Vente de pièces détachées pour véhicules</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
